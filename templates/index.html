{% load static %}
<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Concert+One&display=swap" rel="stylesheet">
    <title>Cat Simulator</title>
    <style>
        input[type='text']::placeholder {
            padding-bottom: 10px;
        }
    </style>
</head>
<body style="background-color: skyblue; font-family: 'Concert One', sans-serif;">
<div class="container d-flex align-items-center justify-content-center" style="height: 700px">
    <div class="text-center">
        <div style="align-content: center">
            <div>
                <img src="{% static 'main_page_cat.png' %}" alt="cat">
            </div>
            <div style="border-radius: 20px; padding: 30px; background-color: lightsalmon;">
                <h1 style="color: oldlace"><strong>WELCOME TO CAT SIMULATOR</strong></h1>
            </div>
        </div>

        <br>
        <br>
        <form method="post" action="{% url 'create_cat' %}">
            {% csrf_token %}
            <label for="cat_name" style="font-size: 30px; color: oldlace">Enter your cat's name here</label>
            <input name="name" id="cat_name" class="form-control form-control-lg" type="text"
                   placeholder="For example: Sam" style="border-radius: 30px;">
            <br>
            <input type="submit" value="Create" class="btn btn-outline-dark"
                   style="width: 90px;border: none; color: oldlace; border-radius: 30px; background-color: lightsalmon; vertical-align: center; ">
        </form>
    </div>
</div>

</body>
</html>
